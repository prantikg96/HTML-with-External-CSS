<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property in CSS</title>
    <link rel="stylesheet" href="34.style.css">
</head>
<body>
    <div class="firstDiv">
        This is first div.
    </div>
    <div class="secondDiv">
        This is second div.
    </div>

    <span>span-1</span>
    <span>span-2</span>

    <a href="">Anchor-1</a>
    <a href="">Anchor-2</a>
</body>
</html>


<!-- 
    Types of Display:
    1. block: 
    a. new line.
    b. full width.
    c. height & width.
    Eg.- (h1, p, div, ul, form etc.).

    2. inline:
    a. no new line
    b. no full width
    c. no height width
    Eg.- (span, a, button, textarea, cite etc.).

    3. inline-block: helps in fixed height & width.
    4. none
 -->
