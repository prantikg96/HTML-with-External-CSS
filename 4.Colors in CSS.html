<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <link rel="stylesheet" href="4.style.css">
</head>
<body>
    <h1>Hello World-1</h1>
    <h2>Hello World-2</h2>
    <h3>Hello World-3</h3>
    <h4>Hello World-4</h4>
    <h5>Hello World-5</h5>
    <h6>Hello World-6</h6>
</body>
</html>

<!-- 
    Coloring methods in CSS:
    1. Color name.
    2. Color code from https://htmlcolorcodes.com/
    3. Pixie color picker software. (Move mouse cursor above the desired colored area & press ctrl+alt+c to copy the color code)
    4. RGB (Red, Green, Blue): each color value ranges from 0 to 255.
    5. RGBA (Red, Green, Blue, Alpha): Alpha used for transparency & ranges from 0.0 to 1.0
    6. HEX: syntax-> rrggbb
 -->
