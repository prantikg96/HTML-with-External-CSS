<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome icon in CSS</title>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/9396e58a3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="49.style.css">
</head>
<body>
    <a href="https://www.facebook.com/" target="_blank">
        <i id="facebook" class="fab fa-facebook"></i>
    </a>
    
    <a href="https://www.youtube.com/" target="_blank">
        <i id="youtube" class="fab fa-youtube"></i>
    </a>

    <a href="https://www.amazon.in/" target="_blank">
        <i id="amazon" class="fa-brands fa-amazon"></i>
    </a>

    <a href="https://x.com/" target="_blank">
        <i id="x" class="fa-brands fa-x-twitter fa-fade"></i>
    </a>
    
    <button>
        <i class="fas fa-arrow-right"></i>Let's Go!
    </button>
</body>
</html>

<!-- contents in i tag are icons. -->
